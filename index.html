<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <main class="calculator-body">
        <div class="row previous-result"></div>
        <div class="row current-result"></div>
        <div class="row">
          <button class="col-3 button light-gray-button">AC</button>
          <button class="col-3 button light-gray-button">+/-</button>
          <button class="col-3 button light-gray-button">%</button>
          <button class="col-3 button orange-button">รท</button>
        </div>
        <div class="row">
          <button class="col-3 button dark-gray-button">7</button>
          <button class="col-3 button dark-gray-button">8</button>
          <button class="col-3 button dark-gray-button">9</button>
          <button class="col-3 button orange-button">&#88</button>
        </div>
        <div class="row">
          <button class="col-3 button dark-gray-button">4</button>
          <button class="col-3 button dark-gray-button">5</button>
          <button class="col-3 button dark-gray-button">6</button>
          <button class="col-3 button orange-button">&#45</button>
        </div>
        <div class="row">
          <button class="col-3 button dark-gray-button">1</button>
          <button class="col-3 button dark-gray-button">2</button>
          <button class="col-3 button dark-gray-button">3</button>
          <button class="col-3 button orange-button">+</button>
        </div>
        <div class="row">
          <button class="col-6 button dark-gray-button zero">
            <div>0</div>
          </button>
          <button class="col-3 button dark-gray-button">.</button>
          <button class="col-3 button orange-button">=</button>
        </div>
      </main>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
