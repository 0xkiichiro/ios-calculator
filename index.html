<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <main class="calculator-body">
        <div class="row previous-result">12</div>
        <div class="row current-result"></div>
        <div class="row">
          <button class="col-3 button light-gray-button ac">AC</button>
          <button class="col-3 button light-gray-button pm">+/-</button>
          <button class="col-3 button light-gray-button percent">%</button>
          <button class="col-3 button orange-button operator division">รท</button>
        </div>
        <div class="row">
          <button class="col-3 button dark-gray-button num number-7">7</button>
          <button class="col-3 button dark-gray-button num number-8">8</button>
          <button class="col-3 button dark-gray-button num number-9">9</button>
          <button class="col-3 button orange-button operator multiplication">&#88</button>
        </div>
        <div class="row">
          <button class="col-3 button dark-gray-button num number-4">4</button>
          <button class="col-3 button dark-gray-button num number-5">5</button>
          <button class="col-3 button dark-gray-button num number-6">6</button>
          <button class="col-3 button orange-button operator substraction">&#45</button>
        </div>
        <div class="row">
          <button class="col-3 button dark-gray-button num number-1">1</button>
          <button class="col-3 button dark-gray-button num number-2">2</button>
          <button class="col-3 button dark-gray-button num number-3">3</button>
          <button class="col-3 button orange-button operator addition">+</button>
        </div>
        <div class="row">
          <button class="col-6 button dark-gray-button num number-0">
            <div>0</div>
          </button>
          <button class="col-3 button dark-gray-button decimal">.</button>
          <button class="col-3 button orange-button equal">=</button>
        </div>
      </main>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
